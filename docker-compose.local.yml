version: '3.9'

services:
  db:
    image: postgres:15-alpine
    container_name: taskboard_local_db
    volumes:
      - postgres_data_local:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-taskboard_db}
      POSTGRES_USER: ${POSTGRES_USER:-taskboard_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-local_dev_password}
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-taskboard_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - taskboard_local_network

  redis:
    image: redis:7-alpine
    container_name: taskboard_local_redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data_local:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - taskboard_local_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: taskboard_local_backend
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./backend:/app
      - backend_static_local:/app/staticfiles
      - backend_media_local:/app/media
    env_file:
      - .env
    environment:
      - DEBUG=True
      - DATABASE_URL=postgresql://${POSTGRES_USER:-taskboard_user}:${POSTGRES_PASSWORD:-local_dev_password}@db:5432/${POSTGRES_DB:-taskboard_db}
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8000:8000"
    networks:
      - taskboard_local_network
    stdin_open: true
    tty: true

  celery_worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: taskboard_local_celery_worker
    command: celery -A config worker --loglevel=info --concurrency=2
    volumes:
      - ./backend:/app
    env_file:
      - .env
    environment:
      - DEBUG=True
      - DATABASE_URL=postgresql://${POSTGRES_USER:-taskboard_user}:${POSTGRES_PASSWORD:-local_dev_password}@db:5432/${POSTGRES_DB:-taskboard_db}
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
    depends_on:
      - redis
      - db
      - backend
    networks:
      - taskboard_local_network

  celery_beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: taskboard_local_celery_beat
    command: celery -A config beat --loglevel=info
    volumes:
      - ./backend:/app
    env_file:
      - .env
    environment:
      - DEBUG=True
      - DATABASE_URL=postgresql://${POSTGRES_USER:-taskboard_user}:${POSTGRES_PASSWORD:-local_dev_password}@db:5432/${POSTGRES_DB:-taskboard_db}
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
    depends_on:
      - redis
      - db
      - backend
    networks:
      - taskboard_local_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
      args:
        - VITE_API_URL=${VITE_API_URL:-http://localhost:8000/api}
    container_name: taskboard_local_frontend
    command: npm run dev -- --host 0.0.0.0
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=${VITE_API_URL:-http://localhost:8000/api}
    ports:
      - "3000:3000"
    networks:
      - taskboard_local_network
    stdin_open: true
    tty: true

volumes:
  postgres_data_local:
  redis_data_local:
  backend_static_local:
  backend_media_local:

networks:
  taskboard_local_network:
    driver: bridge
